<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Edward monogram logo">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Text gradient (modern blueâ†’violet) -->
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="0" y="0" width="512" height="512" rx="48" fill="url(#bg)"/>

  <!-- Monogram text -->
  <g font-family="Inter, Montserrat, Poppins, Segoe UI, Arial, sans-serif"
     font-weight="800" fill="url(#ink)" filter="url(#softShadow)">
    <!-- Top: ED (largest) -->
    <text x="56" y="208" font-size="220" letter-spacing="-8">ED</text>
    <!-- Middle: WA -->
    <text x="56" y="350" font-size="180" letter-spacing="-6">WA</text>
    <!-- Bottom: RD -->
    <text x="56" y="480" font-size="180" letter-spacing="-6">RD</text>
  </g>

  <!-- Subtle corner accent -->
  <path d="M512,388 C414,512 280,512 156,512 L512,512 Z" fill="rgba(255,255,255,0.03)"/>
</svg>
